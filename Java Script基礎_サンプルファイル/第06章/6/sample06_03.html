<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6.3　switch文を使ってみよう！</title>
</head>
<body>

<script type="text/javascript">
var data = 1;

if (data == 1) {
	document.write("１です。");
} else if (data == 2) {
	document.write("２です。");
} else if (data == 3) {
	document.write("３です。");
} else {
	document.write("１～３以外です。");
}
</script>

</body>
</html>
