<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6.3　switch文を使ってみよう！</title>
</head>
<body>

<script type="text/javascript">
var data = 1;

switch (data) {
	case 1  : document.write("１です。"); break;
	case 2  : document.write("２です。"); break;
	case 3  : document.write("３です。"); break;
	default : document.write("１～３以外です。"); break;
}
</script>

</body>
</html>
