<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6.3　switch文を使ってみよう！</title>
</head>
<body>

<script type="text/javascript">
var month = 1;

switch (month) {
	case  1  : 
	case  3  : 
	case  5  : 
	case  7  : 
	case  8  : 
	case 10  : 
	case 12  : 
		document.write("３１日ある月です。");
		break;
	case  4  : 
	case  6  : 
	case  9  : 
	case 11  : 
		document.write("３０日ある月です。");
		break;
	case  2  : 
		document.write("２８日あるいは２９日ある月です。");
		break;
}
</script>

</body>
</html>
