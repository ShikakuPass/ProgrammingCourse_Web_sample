<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7.4　break文とcontinue文</title>
</head>
<body>

<script type="text/javascript">
var list = [10, 20, -1, 30, -2, 40];

for (var i = 0; i < list.length; i++) {
	if (list[i] < 0) {
		continue;
	}
	
	document.write(list[i] + "<br>");
}
</script>

</body>
</html>
