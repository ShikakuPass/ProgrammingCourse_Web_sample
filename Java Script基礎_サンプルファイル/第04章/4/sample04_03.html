<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.6 演算子（代入演算子）</title>
</head>
<body>

<script type="text/javascript">
var x = 10;
var y = 20;

x += y;
document.write("加算結果：" + x + "<br>");

x -= y;
document.write("減算結果：" + x + "<br>");

x *= y;
document.write("乗算結果：" + x + "<br>");

x /= y;
document.write("除算結果：" + x + "<br>");

x %= y;
document.write("剰余結果：" + x + "<br>");
</script>

</body>
</html>
