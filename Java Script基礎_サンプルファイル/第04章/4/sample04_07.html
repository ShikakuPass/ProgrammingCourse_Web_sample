<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.6 演算子（関係演算子）</title>
</head>
<body>

<script type="text/javascript">
var x = 10;
var y = 20;

document.write("xはyより大きい？：" + (x > y) + "<br>");
document.write("xはy以上？：" + (x >= y) + "<br>");
document.write("yはxより大きい？：" + (x < y) + "<br>");
document.write("yはx以上？：" + (x <= y) + "<br>");
</script>

</body>
</html>
