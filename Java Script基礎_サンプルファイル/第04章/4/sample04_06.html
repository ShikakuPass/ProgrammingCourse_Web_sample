<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.6 演算子（等値演算子）</title>
</head>
<body>

<script type="text/javascript">
var x = 10;
var y = 10;
var z = "10";

document.write("xとyは値が等しい？：" + (x == y) + "<br>");
document.write("xとyは値と型が等しい？：" + (x === y) + "<br>");
document.write("xとzは値が等しい？：" + (x == z) + "<br>");
document.write("xとzは値と型が等しい？：" + (x === z) + "<br>");

document.write("xとyは値が等しくない？：" + (x != y) + "<br>");
document.write("xとyは値と型が等しくない？：" + (x !== y) + "<br>");
document.write("xとzは値が等しくない？：" + (x != z) + "<br>");
document.write("xとzは値と型が等しくない？：" + (x !== z) + "<br>");
</script>

</body>
</html>
