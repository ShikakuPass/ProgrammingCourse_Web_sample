<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.6 演算子（論理演算子）</title>
</head>
<body>

<script type="text/javascript">
var x = 15;

//ANDを用いて判定する方法
document.write("xは10以上で20以下？：" + (10 <= x && x <= 20) + "<br>");

//ORとNOTを用いて判定する方法
document.write("xは10以上で20以下？：" + !(10 > x || x > 20) + "<br>");
</script>

</body>
</html>
