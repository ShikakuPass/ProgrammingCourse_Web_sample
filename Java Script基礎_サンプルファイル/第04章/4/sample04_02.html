<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.6 演算子（算術演算子）</title>
</head>
<body>

<script type="text/javascript">
var x = 10;
var y = 20;

document.write("加算結果：" + (x + y) + "<br>");
document.write("減算結果：" + (x - y) + "<br>");
document.write("乗算結果：" + (x * y) + "<br>");
document.write("除算結果：" + (x / y) + "<br>");
document.write("剰余結果：" + (x % y) + "<br>");
</script>

</body>
</html>
